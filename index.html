<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Info Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive; /* Romantic font */
            background: linear-gradient(to bottom, #ffe6f0, #ffcce0); /* Soft pink gradient */
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default margin */
        }
        
        .birthday-form {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        
        .birthday-form h1 {
            font-size: 2.5em; /* Adjusted for better scaling */
            color: #e91e63; /* Deep pink */
            margin-bottom: 30px;
            font-weight: normal; /* Less bold for a softer look */
        }
        
        .birthday-form label {
            display: block;
            font-weight: 600; /* Slightly bolder */
            margin-bottom: 8px;
            color: #666;
            font-size: 1.1em;
        }
        
        .birthday-form input {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 12px;
            border: 2px solid #ffb3c6; /* Light pink border */
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .birthday-form input:focus {
            outline: none;
            border-color: #e91e63; /* Deep pink focus border */
        }
        
        .birthday-form button {
            background: linear-gradient(to right, #ff69b4, #ff4081); /* Gradient button */
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Dancing Script', cursive;
        }
        
        .birthday-form button:hover {
            background: linear-gradient(to right, #ff4081, #ff69b4); /* Reversed gradient on hover */
        }
        
        .success-message {
            text-align: center;
            margin-top: 30px;
            color: #e91e63;
            font-weight: 600;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .birthday-form {
                padding: 20px;
            }

            .birthday-form h1 {
                font-size: 2.2em; /* Smaller heading for tablets */
            }

            .birthday-form input,
            .birthday-form button {
                font-size: 1em; /* Adjusted font size */
            }
        }

        @media (max-width: 480px) {
            .birthday-form {
                padding: 10px;
            }

            .birthday-form h1 {
                font-size: 1.8em; /* Smaller heading for mobile */
            }

            .birthday-form input,
            .birthday-form button {
                font-size: 0.9em; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="birthday-form">
        <h1>Enter Your Birthday Information</h1>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" required>

        <label for="birthdateInput">Birthdate:</label>
        <input type="date" id="birthdateInput" required>

        <button onclick="saveBirthdayInfo()">Submit</button>
    </div>

    <script>
        function saveBirthdayInfo() {
            const name = document.getElementById('nameInput').value;
            const birthdate = document.getElementById('birthdateInput').value;

            if (name && birthdate) {
                localStorage.setItem('birthdayName', name);
                localStorage.setItem('birthdayDate', birthdate);
                window.location.href = 'birthday_card.html';
            } else {
                alert("Please enter both name and birthdate.");
            }
        }
    </script>
</body>
</html>
